<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/fotos-premium/hay-muchas-rosas-negras-nieve-bosque-ai-generativo_958192-37777.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            position: relative;
            
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 80px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 460px;
            width: 90%;
        }
        .square {
            width: 280px;
            height: 280px;
            background-color: #6373cb;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
            transition: transform 0.3s ease;
        }
        .square:hover {
            transform: scale(1.1);
        }
        button {
            margin: 12px;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
            border: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            transform: translateY(-6px);
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #F44336;
            color: white;
        }
        #message {
            display: none;
            position: absolute;
            top: 600px;
            left: 50%;
            transform: translateX(-50%);
            padding: 30px;
            border-radius: 16px;
            border: 2px solid #3F51B5;
            background-color: #E3F2FD;
            color: #0D47A1;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            font-size: 32px;
            max-width: 80%;
            width: 400px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square">¿Quieres dejar de ser enojona y tratarme bonito?</div>
        <button id="yes">Sí</button>
        <button id="no">No</button>
        <div id="message">Sabía que dirías que sí</div>
    </div>

    <script>
        document.getElementById('no').addEventListener('click', function() {
            var yesButton = document.getElementById('yes');
            yesButton.style.fontSize = (parseInt(window.getComputedStyle(yesButton).fontSize) + 15) + 'px';
        });

        document.getElementById('yes').addEventListener('click', function() {
            var yesButton = document.getElementById('yes');
            var noButton = document.getElementById('no');
            yesButton.style.fontSize = '18px';  // Vuelve al tamaño original
            noButton.style.fontSize = '18px';   // Vuelve al tamaño original
            document.getElementById('message').style.display = 'block'; // Muestra el mensaje
        });
    </script>
</body>
</html>
