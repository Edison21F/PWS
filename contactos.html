<body>

    <header class="header">

        <a href="pagina.html" class="logo"><i class="fa-solid fa-user"></i></a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-xmark" id="close-icon"></i>

        <nav>

    <h2 class="contactos">Contactos</h2>
    <div class="formcenter">

        <form action="pagina.html">

            <div class="form-group">
                <label for="">
                    <p>Nombre:</p>
                    <input type="text" name="nombre" placeholder="Ingrese el nombre" id="nombre" required>
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    <p> Email:</p>
                    <input type="email" name="email" placeholder="Ingrese el email" id="email" required>
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    <p>Cometario:</p>
                    <textarea name="cnsulta" id="consuta" placeholder="Ingresa tu comentario" required></textarea>
                </label>
            </div>

            <div class="enviar">
                <button id="btn-enviar">enviar</button>
            </div>


        </form>
    </div>

    <footer>
